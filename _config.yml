# Site settings
# -----------------------------------------------------------------------------
name: Toby Dylan Hocking
email: toby.hocking@nau.edu
description: > # this means to ignore newlines until "url:"
  Statistical machine learning researcher working on fast optimization algorithms for large data.

url: https://tdhock.github.io
baseurl: 
last_updated: true

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: tdhock
linkedin_username: toby-dylan-hocking-562a5392
scholar_authorid: c83d8tgAAAAJ

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Toby Dylan Hocking's LASSO Blog
blog_description: Learning Algorithms, Statistical Software, Optimization

# Pagination
#paginate: 4
permalink: /blog/:year/:title/
#paginate_path: /blog/page:num/

exclude:
  - _posts/*.Rmd
  - _pages/*.Rmd

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: disqus_yV4RRfJ6U9

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings 
markdown: kramdown
highlighter: rouge

# Includes
include: ['_pages']

# Gems
plugins:
#    - jekyll-paginate
#    - jekyll/scholar
#    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Hocking

  style: cell
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.7.1"
anchorjs_version: "3.2.2"
